  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="navbar.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="productosDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Productos
                            </button>
                            <div class="dropdown-menu" aria-labelledby="productosDropdown">
                                <a class="dropdown-item" href="#">Hombre</a>
                                <a class="dropdown-item" href="#">Mujer</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label">Apellido 1</label>
                <input type="text" class="form-control" id="apellido1" placeholder="Ingrese su primer apellido">
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Apellido 2</label>
                <input type="text" class="form-control" id="apellido2" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Seleccionar Producto</label>
                <select class="form-select" id="producto">
                    <option value="zapatillas">Zapatillas</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color de la Caja de Envoltorio</label>
                <input type="text" class="form-control" id="color" placeholder="Ingrese el color">
            </div>
            <div class="mb-3">
                <label for="unidades" class="form-label">Número de Unidades</label>
                <input type="range" class="form-range" id="unidades" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="archivo" class="form-label">Insertar un fichero con los datos de contacto</label>
                <input type="file" class="form-control" id="archivo">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>
</html>
